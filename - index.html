<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Милые котики</title>
  <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="scripts/cats.js"></script> -->
  <script src="scripts/api.js"></script>
</head>

<body>
  <header>
    <a href="" class="logo"><i class="fa-solid fa-paw fa-2x"></i> Милые котики</a>
    <div class="header__box-btn">
      <a class="btn" href="" id="add">Добавить питомца</a>
      <a class="btn" href="" id="btn-enter">Вход</a>
    </div>
  </header>

  <main></main>

  <div class="popup-wrapper">
    <div class="popup" id="popup-form">
      <div class="popup-close btn"><i class="fa-solid fa-xmark"></i></div>
      <h2>Добавить питомца</h2>
      <form action="">
        <div class="form-img"></div>
        <input type="number" name="id" min="1" required placeholder="id" />
        <input type="number" name="age" placeholder="Возраст" />
        <input type="text" name="name" required placeholder="Имя" />
        <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" />
        <textarea name="description" placeholder="Описание"></textarea>
        <label>Любимчик <input type="checkbox" name="favourite" placeholder="" /></label>
        <input type="text" name="img_link" placeholder="Ссылка на фото" />
        <button type="submit">Добавить котика</button>
      </form>
    </div>
  </div>


  <div class="popup-wrapper">
    <div class="popup" id="form-login">
      <h2 class="popup__title">Войти</h2>
      <button class="popup-close btn btn-reset btn-close btn-close_login">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form class="form-login" action="">
        <label class="form-login__label">Имя<sup>&#42;</sup>
          <input type="text" class="form-login__input" name="username" value="" required />
        </label>
        <label class="form-login__label">Адрес электронной почты<sup>&#42;</sup>
          <input type="email" class="form-login__input" name="email" autocomplete="email" value="" required />
        </label>
        <label class="form-login__label">Пароль<sup>&#42;</sup>
          <input type="email" class="form-login__input" name="email" autocomplete="email" value="" required />
        </label>
        <button type="submit" class="form-login__btn btn btn-reset">
          Войти
        </button>
      </form>
    </div>
  </div>

  <footer>
    <span>©2023 Made by AndreyT</span>
    <nav>
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-vk"></i></a>
      <a href=""><i class="fa-brands fa-telegram"></i></a>
    </nav>
  </footer>

  <script src="scripts/index.js"></script>
</body>

</html>
